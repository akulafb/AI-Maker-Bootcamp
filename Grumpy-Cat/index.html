<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grumpy Cat Says NO!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grumpy Cat</h1>
        <p class="subtitle">Click the cat if you dare...</p>
        
        <div class="scene">
            <div id="grumpy-cat" class="cat-container">
                <div class="cat">
                    <div class="ears">
                        <div class="ear ear-left"></div>
                        <div class="ear ear-right"></div>
                    </div>
                    <div class="face">
                        <div class="eyes">
                            <div class="eye eye-left">
                                <div class="pupil"></div>
                            </div>
                            <div class="eye eye-right">
                                <div class="pupil"></div>
                            </div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth">
                            <div class="mouth-left"></div>
                            <div class="mouth-right"></div>
                        </div>
                        <div class="whiskers whiskers-left">
                            <div class="whisker"></div>
                            <div class="whisker"></div>
                            <div class="whisker"></div>
                        </div>
                        <div class="whiskers whiskers-right">
                            <div class="whisker"></div>
                            <div class="whisker"></div>
                            <div class="whisker"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="palm-tree" class="palm-tree-container">
                <div class="palm-tree">
                    <div class="palm-leaves">
                        <div class="leaf leaf-1"></div>
                        <div class="leaf leaf-2"></div>
                        <div class="leaf leaf-3"></div>
                        <div class="leaf leaf-4"></div>
                        <div class="leaf leaf-5"></div>
                        <div class="leaf leaf-6"></div>
                    </div>
                    <div class="trunk">
                        <div class="trunk-segment"></div>
                        <div class="trunk-segment"></div>
                        <div class="trunk-segment"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="response" class="response"></div>
        <div id="click-counter" class="counter">Clicks: 0</div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
